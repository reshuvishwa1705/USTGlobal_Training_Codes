<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <script>
    var flowers=new Object();
    flowers.name='rose';
    flowers.color='red';
    console.log(flowers.name);
    console.log(flowers.color);

    var fruits=new Object();
    fruits.name='mango';
    fruits.taste='sweet';
    fruits.color='green';
    console.log(fruits.name);
    console.log(fruits.taste);
    console.log(fruits.color);

    var pg=new Object();
    pg.name='siva';
    pg.flor='7';
    console.log(pg.name);
    console.log(pg.flor);

    var student=new Object();
    student.id='1';
    student.name='pawan';
    student.place='ranchi';
    console.log(student.id);
    console.log(student.name);
    console.log(student.place);

    var book=new Object();
    book.name='java';
    book.version='1.8';
    console.log(book.name);
    console.log(book.version);

    </script>
    </body>
</html>
